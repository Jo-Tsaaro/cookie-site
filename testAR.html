    <!-- Cookie Banner -->
    <script>
      (function () {
        var s = document.createElement("script");
        s.src =
          "https://cdn-app5.securiti.ai/consent/cookie-consent-sdk-loader.js";
        s.setAttribute(
          "data-tenant-uuid",
          "afd75cd2-cbaa-4d9b-8b84-37598fb2e16f"

        s.setAttribute(
          "data-domain-uuid",

        s.setAttribute("data-securiti-staging-mode", "true");
        s.setAttribute("data-skip-css", "false");
        s.defer = true;
        s.addEventListener("load", function () {
          window.setConsentBannerParams({
            overrideBannerLanguage: {
              "https://jo-tsaaro.github.io/cookie-site/testAR.html": "ar",
              "https://jo-tsaaro.github.io/cookie-site/index.html": "en",
            },

          if (
            window.location.href ===
            "https://jo-tsaaro.github.io/cookie-site/testAR.html"
          ) {
            var style = document.createElement("style");
            style.innerHTML = `
                    .cc-compliance .cc-allow {order:3}
                    .cc-compliance .cc-dismiss {order:2}
                    .cc-compliance .cmp-pref-link {order:1}
                `;
            document.head.appendChild(style);
          }
        });
        var parent_node = document.head || document.body;
        parent_node.appendChild(s);
      })();
