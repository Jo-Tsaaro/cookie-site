<body>
  <div class="container">
    <img src="https://uploads.onecompiler.io/43nahaant/43namkk6u/QAPCO-Logo.png" alt="QAPCO Logo" class="logo">

    <h2>Confirm Your Consent</h2>
    <p>
      We value your privacy. By providing consent, you allow us to process your data responsibly for recruitment purposes while safeguarding your rights. 
      View our <a href="#">Privacy Policy</a> for details.
    </p>

    <form action="register.html" method="GET" onsubmit="return validateAndRedirect()">
      <label for="email">Email Address</label>
      <p style="font-size: 13px; margin: 5px 0 10px;">Provide the exact email address used to register your candidate profile.</p>
      <input type="email" id="email" name="email" placeholder="Enter your registered email" required>

      <label>Choose Your Preference</label>
      <div class="radio-group">
        <label class="radio-inline">
          <input type="radio" id="accept" name="consent" value="accept" required checked>
          <span><strong>Accept</strong> – I agree to the processing of my data for recruitment.</span>
        </label>

        <label class="radio-inline">
          <input type="radio" id="decline" name="consent" value="decline">
          <span><strong>Decline</strong> – I do not agree.</span>
        </label>
      </div>

      <button type="submit">Continue to Candidate Profile</button>
    </form>
  </div>

  <script>
    function validateAndRedirect() {
      const email = document.getElementById('email').value;
      const consent = document.querySelector('input[name="consent"]:checked').value;

      if (consent === 'decline') {
        alert("You must accept to proceed.");
        return false;
      }

      const currentUrl = window.location.href.split('?')[0];
      const fullUrlWithParam = currentUrl + '?email=' + encodeURIComponent(email);
      window.location.href = `register.html?originalUrl=${encodeURIComponent(fullUrlWithParam)}&email=${encodeURIComponent(email)}`;
      return false;
    }
  </script>
</body>
